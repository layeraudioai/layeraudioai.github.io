# Nginx configuration for LayAI with HTTPS redirect
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name layai.ca www.layai.ca *.layai.ca;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name layai.ca www.layai.ca;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/layai.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/layai.ca/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS header (tells browsers to always use HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" always;
    
    # Document root
    root /var/www/layai;
    index index.html index.htm;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
    gzip_vary on;
    gzip_min_length 1024;
    
    # Cache control for static assets
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }
    
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }
    
    # Route all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }
}

# Redirect www to non-www (optional, remove if you want both)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.layai.ca;
    
    ssl_certificate /etc/letsencrypt/live/layai.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/layai.ca/privkey.pem;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    return 301 https://layai.ca$request_uri;
}
